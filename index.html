<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <title>Document</title>
</head>
<body>
    <div class="regPage">
        <div class="header"><h3>Registration Form</h3></div>
        <div class="regBody">
            <div class="row">
                <div class="col">
                    <label for="fname">First name</label>
                    <input type="text" class="width80" id="fname">
                    <span name="fname" class="validationErr hidden">Please enter valid first name.</span>
                </div>
                <div class="col">
                    <label for="lname">Last name</label>
                    <input type="text" class="width80" id="lname">
                    <span name="lname" class="validationErr hidden">Please enter valid last name.</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="text" class="width80" id="email">
                    <span name="email" class="validationErr hidden">Please enter valid email.</span>
                </div>
                <div class="col">
                    <label for="phone">Phone</label>
                    <input type="text" class="width80" id="phone">
                    <span name="phone" class="validationErr hidden">Please enter valid phone number.</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label >Batch No</label>
                    <select id="Batch" class="width80">
                        <option value='' selected>Select Batch No...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <div>
                    <span name="Batch" class="validationErr hidden">Please select a valid Batch No.</span>
                </div>
                </div>
                <div class="col">
                    <label >Current Module</label>
                    <select id="Module" class="width80">
                        <option value="" selected>Select Current Module...</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <div><span name ='Module' class="validationErr hidden">Please select a valid Module No.</span>
                    </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <input type="checkbox">Agree to terms and conditions
        </div>
        <div class="regSubmit">
            <button id="submit" onClick="validateForm()">Submit Form</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
